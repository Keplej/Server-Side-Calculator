<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Weekend Challenge #2</h1></header>
    <section>
        <h2>Server Side Calculator</h2>
        <form>
            <table>
                <tr>
                    <td><input id="displayOne" type="number"/></td>
                        <div id="operation">
                            <!-- do theses need ids? test with and without -->
                            <td><input class="functions" id="plusButton" type="button" value="+"></td>
                            <td><input class="functions" id="minusButton" type="button" value="-"></td>
                            <td><input class="functions" id="timesButton" type="button" value="*"></td>
                            <td><input class="functions" id="divideButton" type="button" value="/"></td>
                        </div>    
                    <td><input id="displayTwo" type="number"/></td>
                    <td><input id="equalButton" type="button" value="="></td>
                    <td><input id="clearButton" type="button" value="C"></td>
                </tr>
            </table>
        </form>
    </section>
    <section>
        <div><h2>Answer: <span id="information"></span></h2></div>
        <ul id="pastCalcs"></ul>
    </section>
</body>
</html>
